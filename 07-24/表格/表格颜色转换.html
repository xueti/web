<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#a tr:nth-child(2n){
				background-color:mediumvioletred;
			}
			
			#a tr:nth-child(2n-1){
				background-color: royalblue;
			}
			#a tr:nth-child(3n){
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<h1 align="center">表格颜色转换</h1>
		<table align="center" width="400px" height="200px" border="1px" cellspacing="0" cellpadding="1" id="a">
			<tr >
				<td>1</td>
			</tr>
			<tr >
				<td>2 </td>
			</tr>
			<tr >
				<td>3</td>
			</tr>
			<tr >
				<td>4</td>
			</tr>
			<tr >
				<td>5</td>
			</tr>
			<tr >
				<td>6</td>
			</tr>
			<tr >
				<td>7</td>
			</tr>
			<tr >
				<td>8</td>
			</tr>
		</table>
	</body>
</html>
