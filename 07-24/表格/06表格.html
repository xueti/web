<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1 align="center">个人简历</h1>
		<table align="center" border="1" cellspacing="0" cellpadding="1" >
		<tr height="40px" align="center">
			<td width="80px" >姓名</td>
			<td width="80px" align="center" >
				<input type="text"  placeholder="enter your name" required="required"  />
			</td>
			<td width="80px" align="center">性别</td>
			
			<td width="80px" align="center">
				<a href="9.jpg"height="20px" width="20px"></a>

				<input type="radio" name="a" />女
			</td>
			<td width="70px" rowspan="3" >
				<img src="timg.jpg" width="100px" height="120px">
			</td>
			
		</tr>
		<tr height="40px" align="center" >
			<td width="80px" >出生年月</td>
			<td width="80px" >
				<select >
					<option >----请选择----</option>
					<option >1993</option>
					<option >1994</option>
					<option >1995</option>
				</select>
			</td>
			<td width="80px" >籍贯</td>
			
			<td width="80px" >

				<option >陕西省</option>
				<option >山西省</option>
				<option >天津市</option>
			</select>
			</td>
			
			
		</tr>
		<tr height="40px" align="center">
			<td width="80px" >政治面貌</td>
			<td width="80px" >
				<lable><input type="radio" name="b" />群众</lable>
				<lable><input type="radio" name="b" />团员</lable>
				<lable><input type="radio" name="b" />党员</lable>
			</td>
			<td width="80px" >民族</td>
			<td width="80px" >
				<select >
					<option >--请选择--</option>
					<option >汉族</option>
					<option >少数民族</option>
				</select>
			</td>
		</tr>
		<tr height="40px" align="center">
			<td>毕业院校</td>
			<td colspan="4"></td>
		</tr>
		<tr height="40px" align="center">
			<td>求职意愿</td>
			<td colspan="4"></td>
		</tr>
		<tr height="40px" align="center">
			<td>个人能力</td>
			<td colspan="4"></td>
		</tr>
		<tr height="40px" align="center">
			<td rowspan="5">学习，工作经历</td>
			<td>起始时间</td>
			<td>职业</td>
			<td colspan="2">岗位职责及业绩表现</td>
			
			
		</tr>
		<tr height="40px" align="center">
			
			<td ></td>
			<td></td>
			<td colspan="2"></td>
			
		</tr>
		<tr height="40px" align="center">
			
			<td></td>
			<td></td>
			<td colspan="2"></td>
			
		</tr>
		<tr height="40px" align="center">
			
			<td ></td>

		<tr height="40px" align="center">

			<td>个人总结</td>
			<td colspan="4">

			</td>

</html>
